<div class="main">


<div class="container">
  
    <ng-container *ngFor="let item of menProductList.slice(0,12)">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
                <img src="{{item.image}}" alt="web pic"/>
                <button [routerLink]="'/details/' + item.id">Quick View</button>
                <div class="text">
                    <p>{{item.Name}}</p>
                </div>
            </div>
          </div>
          </div>


</ng-container>
</div>
</div>
